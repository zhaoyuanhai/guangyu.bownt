<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title></title>
    <link href="style.css" rel="stylesheet" />
    <!--<script language="javascript" type="text/javascript" src="jquery-gd20151222_files/35ff706fd57d11c141cdefcd58d6562b.js" charset="gb2312"></script>-->
    <script type="text/javascript">
        window.onload = function () {
            var odiv = document.getElementById('div1');
            var oul = odiv.getElementsByTagName('ul')[0];
            var ali = oul.getElementsByTagName('li');
            var spa = -2;
            oul.innerHTML = oul.innerHTML + oul.innerHTML;
            oul.style.width = ali[0].offsetWidth * ali.length + 'px';
            function move() {
                if (oul.offsetLeft < -oul.offsetWidth / 2) {
                    oul.style.left = '0';
                }
                if (oul.offsetLeft > 0) {
                    oul.style.left = -oul.offsetWidth / 2 + 'px'
                }
                oul.style.left = oul.offsetLeft + spa + 'px';
            }
            var timer = setInterval(move, 30)

            odiv.onmousemove = function () { clearInterval(timer); }
            odiv.onmouseout = function () { timer = setInterval(move, 30) };
        }
    </script>
</head>
<body>
    <div id="div1">
        <ul style="width: 1760px; left: -84px;">
            <li><img src="./jquery-gd20151222_files/1.jpg"></li>
            <li><img src="./jquery-gd20151222_files/2.jpg"></li>
            <li><img src="./jquery-gd20151222_files/3.jpg"></li>
            <li><img src="./jquery-gd20151222_files/4.jpg"></li>
        </ul>
    </div>
</body>
</html>
